<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Custom Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:insert="~{shared/header :: header}"></div>
<div class="vh-100 d-flex align-items-center justify-content-center bg-secondary">
    <div class="container text-center">
        <div th:if="${error != null}" class="alert alert-danger" th:utext="${session[SPRING_SECURITY_LAST_EXCEPTION]}">
            error
        </div>
        <form th:action="@{/login}" method="post" class="">
            <div class="border border-secondary p-3 rounded" style="background-color: wheat;">
                <label class="my-2" for="username">Username</label>:
                <input type="text" id="username" name="username" class="form-control form-control-lg"
                       autofocus="autofocus"/>
                <label class="my-2" for="password">Password</label>:
                <input type="password" id="password" name="password" class="form-control form-control-lg"/>
                <input class="btn btn-primary btn-lg btn-block my-3" type="submit" value="Log in"/>
            </div>
        </form>
    </div>
</div>

</body>
</html>
