<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blocked Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:insert="~{shared/header :: header}"></div>
<div class="container">
    <h1> Welcome to Blocked Users Page </h1> <br/>
    <h2> Only Admins can unblock users </h2>
    <br/><hr/>
    <h3 th:if="${blockedUsers == null}" class="alert alert-success">No Blocked users to be unblocked</h3>
    <div th:if="${blockedUsers}" class="container">
        <div class="table-responsive border border-danger">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">User</th>
                    <th scope="col">Blocked Since</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="instance: ${blockedUsers}">
                    <td th:text="${instance.key}"></td>
                    <td th:text="${instance.value}"></td>
                    <td>
                        <form th:action="@{'/blocked/'+${instance.key}}" method="post">
                            <button type="submit" class="btn btn-primary btn-lg">UnBlock User</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
